<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUSH - Traffic AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png" type="image/x-icon">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Rush Logo" class="logo">
    <h1>RUSH: Real-time Urban Smart Helper</h1>
</header>

<div class="container">
    <div class="map-section">
        <h2>Live Traffic View</h2>
        <div id="liveTrafficMap" class="map-box"></div>
    </div>

    <div class="map-section">
        <h2>Simulation Playground</h2>
        <div class="drag-panel">
            <span>Drag Obstacles:</span>
            <img src="https://cdn-icons-png.flaticon.com/512/1973/1973807.png" draggable="true" class="drag-item" id="block1" alt="Barrier">
            <img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" draggable="true" class="drag-item" id="block2" alt="Cone">
        </div>
        <div id="simulationMap" class="map-box"></div>
        <div class="button-group">
            <button onclick="suggestSolutions()">Suggest</button>
            <button onclick="clearSuggestions()">Clear</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
