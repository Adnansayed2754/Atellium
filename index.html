<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUSH - Real-time Urban Smart Helper</title>
    <link rel="stylesheet" href="style.css">

    <!-- TomTom Maps SDK -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>

</head>
<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Rush Logo" class="logo">
    <h1>RUSH: Real-time Urban Smart Helper</h1>
</header>

<div class="container">
    <div class="map-section">
        <h2>Live Traffic View</h2>
        <div id="liveMap" class="map-box"></div>
    </div>

    <div class="map-section">
        <h2>Optimized Traffic Suggestion</h2>
        <div id="optimizedMap" class="map-box"></div>
        <div class="button-group">
            <button onclick="suggestOptimizedRoute()">Suggest</button>
            <button onclick="clearRoutes()">Clear</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
