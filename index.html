<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUSH - Traffic AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png" type="image/x-icon">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Rush Logo" class="logo">
    <h1>RUSH: Real-time Urban Smart Helper</h1>
</header>

<div class="container">
    <div class="map-section">
        <h2>Live Traffic View</h2>
        <div id="liveMap" class="map-box"></div> <!-- FIXED ID -->
    </div>

    <div class="map-section">
        <h2>Simulation Playground</h2>
        <div id="simulationMap" class="map-box"></div>
        <div class="button-group">
            <button onclick="suggestTrafficSolutions()">Suggest</button> <!-- FIXED function name -->
            <button onclick="clearSimulation()">Clear Suggestions</button> <!-- FIXED function name -->
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your Script -->
<script src="script.js"></script>

</body>
</html>
