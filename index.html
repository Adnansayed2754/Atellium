<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUSH - Traffic AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png" type="image/x-icon">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Rush Logo" class="logo">
    <h1>RUSH: Real-time Urban Smart Helper</h1>
</header>

<div class="container">

    <!-- Left Panel -->
    <div class="map-section">
        <h2>Live Traffic View</h2>
        <div id="liveMap" class="map-box"></div>
    </div>

    <!-- Right Panel -->
    <div class="map-section">
        <h2>Simulation Playground</h2>

        <!-- Toolbox to drag-drop obstacles -->
        <div class="toolbox">
            <h3>Drag Obstacles</h3>
            <img src="assets/cone-icon.png" draggable="true" class="toolbox-item" data-type="cone">
            <img src="assets/accident-icon.png" draggable="true" class="toolbox-item" data-type="accident">
        </div>

        <!-- Simulation Map -->
        <div id="simulationMap" class="map-box"></div>

        <div class="button-group">
            <button onclick="suggestTrafficSolutions()">Suggest</button>
            <button onclick="clearSimulation()">Clear</button>
        </div>
    </div>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your Script -->
<script src="script.js"></script>

</body>
</html>
