<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUSH - Traffic AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png" type="image/x-icon">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- TomTom Maps and Services -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Rush Logo" class="logo">
    <h1>RUSH: Real-time Urban Smart Helper</h1>
</header>

<div class="container">
    <div class="map-section">
        <h2>Live Traffic View</h2>
        <div id="liveTrafficMap" class="map-box"></div>
    </div>

    <div class="map-section">
        <h2>Simulation Playground</h2>
        <div id="simulationMap" class="map-box"></div>
        <div class="button-group">
            <button onclick="suggestSolutions()">Suggest</button>
            <button onclick="clearSuggestions()">Clear Suggestions</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
