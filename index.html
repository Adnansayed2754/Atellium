<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUSH Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <h1>RUSH Control Panel</h1>

    <div class="container">
        <div class="map-container">
            <h2>Live Traffic Map</h2>
            <div id="liveMap"></div>
        </div>
        <div class="map-container">
            <h2>Simulation Map</h2>
            <div id="simMap"></div>

            <div class="controls">
                <button id="suggestBtn">Suggest (AI)</button>
                <button id="clearBtn">Clear Suggestions</button>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
